trigger:
  batch: true
  branches:
    include:
      - master

pr:
  autoCancel: true
  branches:
    include:
      - master

schedules:
  - cron: 0 0 * * *
    displayName: Nightly
    always: true
    branches:
      include:
        - master

variables:
  - name: checkoutPath
    value: ansible_collections/community/windows
  - name: fetchDepth
    value: 100

resources:
  containers:
    - container: default
      image: quay.io/ansible/azure-pipelines-test-container:1.6.0

pool: Standard

stages:
  - stage: Sanity_devel
    displayName: Sanity devel
    dependsOn: []
    jobs:
      - template: templates/targets.yml
        parameters:
          nameFormat: Test {0}
          testFormat: devel/sanity/{0}
          targets:
            - test: ''
  - stage: Sanity_2_10
    displayName: Sanity 2.10
    dependsOn: []
    jobs:
      - template: templates/targets.yml
        parameters:
          nameFormat: Test {0}
          testFormat: 2.10/sanity/{0}
          targets:
            - test: ''
  - stage: Units_devel
    displayName: Units devel
    dependsOn: []
    jobs:
      - template: templates/targets.yml
        parameters:
          nameFormat: Python {0}
          testFormat: devel/units/{0}
          targets:
            - test: ''
  - stage: Units_2_10
    displayName: Units 2.10
    dependsOn: []
    jobs:
      - template: templates/targets.yml
        parameters:
          nameFormat: Python {0}
          testFormat: 2.10/units/{0}
          targets:
            - test: ''
  - stage: Windows_devel
    displayName: Windows devel
    dependsOn: []
    jobs:
      - template: templates/targets.yml
        parameters:
          nameFormat: Server {0}
          testFormat: devel/windows/{0}
          targets:
            - test: 2012
            - test: 2012-R2
            - test: 2016
            - test: 2019
          groups:
            - 1
            - 2
            - 3
            - 4
            - 5
  - stage: Summary
    condition: succeededOrFailed()
    dependsOn:
      - Sanity_devel
      - Sanity_2_10
      - Units_devel
      - Units_2_10
      - Windows_devel
    jobs:
      - template: templates/coverage.yml
