parameters:
  - name: stage
    type: string
  - name: name
    type: string
    default: ""
  - name: targets
    type: object
  - name: groups
    type: object

  - name: jobFormat
    type: string
    default: "{0}_{1}"
  - name: nameFormat
    type: string
    default: "{0} - {1}"
  - name: testFormat
    type: string
    default: "{0}/{1}"

stages:
  - template: test.yml
    parameters:
      stage: ${{ parameters.stage }}
      name: ${{ parameters.name }}
      jobs:
        - ${{ each group in parameters.groups }}:
          - ${{ each target in parameters.targets }}:
            - job: ${{ format(parameters.jobFormat, coalesce(target.test, target.name), group) }}
              name: ${{ format(parameters.nameFormat, target.name, group) }}
              test: ${{ format(parameters.testFormat, coalesce(target.test, target.name), group) }}
