parameters:
  - name: stage
    type: string
  - name: targets
    type: object

  - name: jobFormat
    type: string
    default: "{0}_{1}"
  - name: nameFormat
    type: string
    default: "{0} {1}"
  - name: testFormat
    type: string
    default: "{0}/{1}"
  - name: testReplaceVersionDot
    type: string
    default: "."

stages:
  - template: test-versions-grouped.yml
    parameters:
      stage: ${{ parameters.stage }}
      targets: ${{ parameters.targets }}
      jobFormat: ${{ parameters.jobFormat }}
      nameFormat: ${{ parameters.nameFormat }}
      testFormat: ${{ parameters.testFormat }}
      testReplaceVersionDot: ${{ parameters.testReplaceVersionDot }}
      groups:
        - ''
